<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turnover Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { display: flex; flex-direction: column; max-width: 400px; }
        label, input, select { margin-bottom: 10px; }
        .btn { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>Dự đoán nghỉ việc</h2>
    <form action="/predict" method="post">
        <!-- Thay các input bên dưới bằng các trường dữ liệu phù hợp với model của bạn -->
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age">

        <label for="salary">Mức lương:</label>
        <input type="number" id="salary" name="salary">

        <label for="department">Phòng ban:</label>
        <select id="department" name="department">
            <option value="Sales">Sales</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <!-- Thêm các phòng ban khác nếu cần -->
        </select>

        <button class="btn" type="submit">Dự đoán</button>
    </form>
    {% if prediction %}
        <h3>Kết quả: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
