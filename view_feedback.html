<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Danh sách Feedback</h2>
    <table>
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Họ tên</th>
                <th>Ý kiến</th>
            </tr>
        </thead>
        <tbody>
            {% for fb in feedbacks %}
            <tr>
                <td>{{ fb.time }}</td>
                <td>{{ fb.name }}</td>
                <td>{{ fb.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Quay lại trang chủ</a>
</body>
</html>
